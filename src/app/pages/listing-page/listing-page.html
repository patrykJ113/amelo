@if (loading) {
  <loading/>
}

@if (listing) {
  <div class="grid grid-cols-12 gap-5">
    <image-slider
      class="col-span-full md:col-span-8"
      [imageUrls]="imageUrls"
    />

    <listing-info-section
      class="col-span-full md:col-span-4"
      [listing]="listing"
    />

    <listing-description-section
      class="col-span-full md:col-span-8"
      [listing]="listing"
    />
  </div>
}

@if (error) {
  <h1 class="text-5xl text-red-500">Listing dos not exist</h1>
}
