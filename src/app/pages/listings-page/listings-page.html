<div class="grid grid-cols-12 gap-4">

  @if (loading) {
    <loading/>
  }

  @if (listings.length) {
    @for (listing of listings; track listing.id) {
      <listing-card
        [routerLink]="['/listing', listing.id]"
        [listing]="listing"
        tabindex="-1"
        class="col-span-full md:col-span-6 lg:col-span-4"
      />
    }
  } @else {
    <div class="col-span-full flex justify-center">
      <vertical-spacing
        gap="5"
        items="center"
      >
        <svg-icon
          src="magnifying-glass-minus.svg"
          class="inline-flex size-40 text-gray-300"
        />

        <h1 class="text-xl text-gray-700">
          No Listing found
        </h1>
      </vertical-spacing>
    </div>
  }
</div>
