<div class="rounded-lg h-full flex justify-center items-center">
  <img
    class="object-cover rounded-lg aspect-square"
    [src]="src"
    (load)="onLoad()"
    alt="img"
  >
  <div
    class="absolute inset-0 bg-gray-500 size-80 shrink-0 rounded-lg"
    [ngClass]="imageIsLoaded ? 'hidden' : 'block'"
  ></div>
</div>
