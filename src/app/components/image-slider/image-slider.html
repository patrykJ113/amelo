<panel>
  @if (imageUrls.length) {
    <div class="relative overflow-hidden w-full">
      <div
        class="flex md:h-[500px] transition-all duration-200"
        [style.transform]="translate"
      >
        @for (url of imageUrls; track url) {
          <image-slider-item
            #imageSliderItem
            class="shrink-0 w-full"
            [src]="url"
          />
        }
      </div>

      <image-slider-button
        direction="prev"
        (click)="previous()"
      />

      <image-slider-button
        direction="next"
        (click)="next()"
      />
    </div>
  } @else {
    <div class="w-full md:h-[500px] aspect-square bg-gray-200 flex justify-center items-center">
      <vertical-spacing gap="2" items="center">
        <svg-icon
          src="no-image.svg"
          class="inline-flex size-16 fill-gray-500"
        />

        <p class="text-gray-500 font-semibold text-sm md:text-base">No image was provided</p>
      </vertical-spacing>
      </div>
  }
</panel>
