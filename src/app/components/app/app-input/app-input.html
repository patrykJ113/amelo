<div class="relative inline-block">
  <input
    type="text"
    required
    class="peer w-full border border-gray-300 rounded-lg min-h-[38px]
           px-3 pt-4 pb-1.5 text-xs outline-none
           focus:border-blue-500 focus:ring-3 focus:ring-blue-500/30
           transition-all duration-200
           placeholder-transparent"
    placeholder=" ">

  <label
    class="absolute left-3 transition-all duration-200 pointer-events-none
           top-1.5 text-[8px] text-gray-600 leading-3
           peer-focus:top-1.5 peer-focus:text-[8px] peer-focus:text-blue-500
           peer-placeholder-shown:top-[18px] peer-placeholder-shown:text-xs">
    {{ label }}
  </label>
</div>
