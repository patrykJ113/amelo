<button
  class="bg-blue-500 px-6 py-3 rounded-lg transition-all duration-200 outline-none text-white"
  [ngClass]="disabled ?
            'bg-gray-300 cursor-not-allowed' :
            'hover:bg-blue-400 active:bg-blue-700 cursor-pointer focus:ring-4 focus:ring-blue-500/30'"
  [disabled]="disabled"
  [type]="type"
>
{{ label }}
</button>
