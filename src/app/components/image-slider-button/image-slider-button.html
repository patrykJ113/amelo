<div
  class="absolute size-10 top-1/2 -translate-y-1/2 cursor-pointer bg-gray-900/60 flex justify-center items-center rounded-full
        hover:scale-110 transition-all duration-150"
  [ngClass]="isPrev ? 'left-3' : 'right-3'"
>
  <svg-icon
    [src]="chevronUrl"
    class="inline-flex size-6 text-gray-200"
    [ngClass]="isPrev ? '-ml-0.5' : '-mr-0.5'"
  />
</div>
